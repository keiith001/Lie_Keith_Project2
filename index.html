<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Practice Scaffold - Media Queries Best Practices</title>
</head>
    <body>
        <h1 class="hidden">Media Queries Best Practices</h1>
        <section class="spacer">
            <h2>CSS Grid Practice</h2>

            <!-- Nav -->
            <div class="grid-con">
                <div class="box ">Logo</div>
                <div class="box ">Nav</div>
            </div>

            <!-- Hero Image -->
            <div class="grid-con">
                <div class="box">Hero Image</div>
            </div>

            <!-- Product -->
            <div class="grid-con">
                <div class="box ">Product 1</div>
                <div class="box ">Product 2</div>
            </div>

            <!-- Services -->
            <div class="grid-con">
                <div class="box ">Service 1</div>
                <div class="box ">Service 2</div>
                <div class="box ">Service 3</div>
                <div class="box ">Service 4</div>
                <div class="box ">Service 5</div>
                <div class="box ">Service 6</div>
                <div id="hide" class="box ">Image</div>
            </div>

            <!-- Footer -->
            <div class="grid-con">
                <div class="box ">Footer</div>
            </div>
        </section>
        
        <script src="js/main.js"></script>   
    </body>
</html>
