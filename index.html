<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Practice Scaffold - Media Queries Best Practices</title>
</head>
    <body>
        <h1 class="hidden">Media Queries Best Practices</h1>
        <section class="spacer">
            <h2>CSS Grid Practice</h2>
            
            <!-- Nav -->
            <div class="grid-con">
                <div class="box-nav col-span-3 m-col-span-2 l-col-span-3">Logo</div>
                <div class="box-nav col-span-1 m-col-span-10 l-col-span-9">Nav</div>
            </div>

            <!-- Hero Image -->
            <div class="grid-con">
                <div class="box-hero col-span-full">Hero Image</div>
            </div>

            <!-- Product -->
            <div class="grid-con">
                <div class="box-product col-span-4 m-col-span-6 l-col-span-6">Product 1</div>
                <div class="box-product col-span-4 m-col-span-6 l-col-span-6">Product 2</div>
            </div>

            <!-- Services -->
            <div class="grid-con">
                <div class="box-service col-span-2 m-col-span-4 l-col-span-3">Service 1</div>
                <div class="box-service col-span-2 m-col-span-4 l-col-span-3">Service 2</div>
                <div class="box-service col-span-2 m-col-span-4 l-col-span-3">Service 3</div>
                <div class="box-service col-span-2 m-col-span-4 l-col-span-3">Service 4</div>
                <div class="box-service col-span-2 m-col-span-4 l-col-span-3">Service 5</div>
                <div id="hide" class="box-image l-col-span-6">Image</div>
                <div class="box-service col-span-2 m-col-span-4 l-col-span-3">Service 6</div>
            </div>

            <!-- Footer -->
            <div class="grid-con">
                <div class="box-footer col-span-full">Footer</div>
            </div>
        </section>
        
        <script src="js/main.js"></script>   
    </body>
</html>
